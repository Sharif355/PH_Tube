<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Daisy UI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .null-div-style {
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="container lg:mx-auto">
    <!-- NavBar -->
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <img src="images/Logo.png" alt="" />
      </div>
      <div class="navbar-center">
        <button
          onclick="displayData()"
          class="btn btn-sm md:btn-md lg:btn-md bg-gray-100 normal-case text-base font-inter font-medium"
        >
          Sort by view
        </button>
      </div>
      <div class="navbar-end">
        <button
          class="btn btn-sm md:btn-md lg:btn-md py-2 px-5 bg-[#FF1F3D] text-white hover:bg-red-400"
        >
          <a href="blog.html" target="_blank">BLOG</a>
        </button>
      </div>
    </div>
    <hr />
    <div
      id="category-container"
      class="mt-8 flex gap-2 lg:gap-5 justify-center"
    ></div>
    <!-- Card's -->
    <div
      id="card-container"
      class="mt-20 grid justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10"
    ></div>

    <!-- Script's -->
    <script src="script.js"></script>
  </body>
</html>
